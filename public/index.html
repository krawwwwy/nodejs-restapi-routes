<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Routes Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #A5A1FF;
            --secondary: #FF6584;
            --success: #4CAF50;
            --danger: #FF5252;
            --light: #FFF9F9;
            --dark: #333333;
            --soft-gray: #F5F5F5;
            --font-family-base: 'Poppins', sans-serif;
            --font-family-heading: 'Comfortaa', cursive;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(108, 99, 255, 0.1);
            --box-shadow-hover: 0 12px 24px rgba(108, 99, 255, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBmaWxsPSJub25lIiBzdHJva2U9IiNmMWYxZjEiIHN0cm9rZS13aWR0aD0iMSI+CiAgPHBhdGggZD0iTTAgMEg0MFY0MEgweiIvPgogIDxwYXRoIGQ9Ik0xMCAxMEgzMFYzMEgxMHoiLz4KICA8cGF0aCBkPSJNMzAgMTBIMTBWMzBIMzB6Ii8+Cjwvc3ZnPg==');
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--light);
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-family: var(--font-family-heading);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        main {
            padding: 2rem 0;
        }

        .form-section {
            margin-bottom: 3rem;
        }

        .form-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .form-container:hover {
            box-shadow: var(--box-shadow-hover);
            transform: translateY(-3px);
        }

        .form-container h2 {
            font-family: var(--font-family-heading);
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .form-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--soft-gray);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            outline: none;
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 99, 255, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #FF7B7B);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 82, 82, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 82, 82, 0.4);
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 1.2rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
            position: relative;
            box-shadow: 0 4px 12px rgba(255, 82, 82, 0.3);
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        .close-error {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            opacity: 0.8;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
        }

        .close-error:hover {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            color: #e0e0e0;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .empty-state .btn {
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Routes section */
        .routes-section {
            margin-top: 3rem;
        }

        .routes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .route-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.8rem;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .route-title {
            font-family: var(--font-family-heading);
            color: var(--primary);
            font-size: 1.4rem;
            margin: 0;
        }

        .route-id {
            font-size: 0.8rem;
            color: #999;
            background: var(--soft-gray);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }

        .route-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .meta-item i {
            color: var(--primary);
        }

        .stars {
            color: #FFC107;
        }

        .route-description {
            color: #555;
            line-height: 1.7;
            flex-grow: 1;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            color: var(--danger);
            background-color: rgba(255, 82, 82, 0.1);
        }

        .modal-title {
            margin-bottom: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-family: var(--font-family-heading);
            font-size: 1.5rem;
        }

        .modal-title i {
            font-size: 1.5rem;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 3rem auto;
            border: 5px solid rgba(108, 99, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: space-around;
            }

            .form-container {
                padding: 1.8rem;
            }

            .routes-container {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 1.8rem;
                margin: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-links a {
                width: 100%;
                justify-content: center;
            }

            .form-container {
                padding: 1.5rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">
                    <i class="fas fa-route"></i>
                    TravelRoutes
                </a>
                <ul class="nav-links" id="navLinks">
                    <!-- Navigation links will be dynamically added here -->
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
            <button class="close-error">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div id="loading" class="spinner"></div>

        <!-- Auth Section -->
        <div id="auth-section">
            <!-- Форма регистрации -->
            <section id="register" class="form-section">
                <div class="form-container">
                    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-check"></i> Register
                        </button>
                    </form>
                </div>
            </section>

            <!-- Форма входа -->
            <section id="login" class="form-section">
                <div class="form-container">
                    <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                </div>
            </section>
        </div>

        <!-- Routes Section -->
        <div id="routes-section" class="routes-section" style="display: none;">
            <div id="routes" class="routes-container">
                <!-- Маршруты будут загружены сюда -->
            </div>
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Add New Route</h2>
                <form id="routeForm">
                    <div class="form-group">
                        <label for="name">Route Name</label>
                        <input type="text" id="name" placeholder="e.g., Amazing Bali Adventure" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Describe the route, highlights, and experiences..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Country, Region (e.g., Indonesia, Bali)" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" placeholder="e.g., 7 days, 2 weeks" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select id="rating" required>
                            <option value="">Select Rating</option>
                            <option value="1">★☆☆☆☆ (1 Star)</option>
                            <option value="2">★★☆☆☆ (2 Stars)</option>
                            <option value="3">★★★☆☆ (3 Stars)</option>
                            <option value="4">★★★★☆ (4 Stars)</option>
                            <option value="5">★★★★★ (5 Stars)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Route
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Модальное окно редактирования маршрута -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditModal()">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="modal-title">
                <i class="fas fa-edit"></i>
                <span id="modalTitle">Edit Route</span>
            </h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Route Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editLocation">Location</label>
                    <input type="text" id="editLocation" required>
                </div>
                <div class="form-group">
                    <label for="editDuration">Duration</label>
                    <input type="text" id="editDuration" required>
                </div>
                <div class="form-group">
                    <label for="editRating">Rating</label>
                    <select id="editRating" required>
                        <option value="1">★☆☆☆☆ (1 Star)</option>
                        <option value="2">★★☆☆☆ (2 Stars)</option>
                        <option value="3">★★★☆☆ (3 Stars)</option>
                        <option value="4">★★★★☆ (4 Stars)</option>
                        <option value="5">★★★★★ (5 Stars)</option>
                    </select>
                </div>
                <div class="actions">
                    <button type="button" class="btn btn-outline" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorElement.style.display = 'flex';
            errorElement.style.backgroundColor = 'var(--danger)';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function fetchRoutes() {
            showLoading(true);
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/routes', {
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const routes = await response.json();
                const routesContainer = document.getElementById('routes');
                routesContainer.innerHTML = '';

                if (routes.length === 0) {
                    routesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-route"></i>
                            <p>No travel routes found. Add your first route to get started!</p>
                        </div>
                    `;
                    return;
                }

                routes.forEach(route => {
                    const routeElement = document.createElement('div');
                    routeElement.className = 'route-card';
                    routeElement.innerHTML = `
                        <div class="route-header">
                            <h3 class="route-title">${route.name}</h3>
                            <span class="route-id">ID: ${route.id}</span>
                        </div>
                        <div class="route-meta">
                            <div class="meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${route.location}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span>${route.duration}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-star"></i>
                                <span class="stars">${'★'.repeat(route.rating)}${'☆'.repeat(5 - route.rating)}</span>
                            </div>
                        </div>
                        <p class="route-description">${route.description}</p>
                        <div class="actions">
                            <button onclick="updateRoute(${route.id})" class="btn btn-outline">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button onclick="deleteRoute(${route.id})" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </div>
                    `;
                    routesContainer.appendChild(routeElement);
                });
            } catch (error) {
                console.error('Fetch routes error:', error);
                showError('Failed to load routes. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, preferences: {} })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                document.getElementById('registerForm').reset();
                showError('Registration successful! Please log in.');
                document.getElementById('error-message').style.backgroundColor = 'var(--success)';
            } catch (error) {
                console.error('Registration error:', error);
                showError('Failed to register. Please try again.');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                document.getElementById('loginForm').reset();
                showError('Login successful!');
                document.getElementById('error-message').style.backgroundColor = 'var(--success)';
                fetchRoutes();

                // Switch to routes section after login
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('routes-section').style.display = 'block';
                updateNavLinks();
            } catch (error) {
                console.error('Login error:', error);
                showError('Failed to log in. Please try again.');
            }
        });

        document.getElementById('routeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;
            const duration = document.getElementById('duration').value;
            const rating = document.getElementById('rating').value;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/routes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({ name, description, location, duration, rating })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                document.getElementById('routeForm').reset();
                fetchRoutes();

                // Show success animation
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                submitBtn.style.background = 'linear-gradient(135deg, var(--success), #6FCF97)';
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Route';
                    submitBtn.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-light))';
                }, 2000);
            } catch (error) {
                console.error('Add route error:', error);
                showError('Failed to add route. Please try again.');
            }
        });

        async function updateRoute(id) {
            try {
                showLoading(true);

                const response = await fetch(`/api/routes/${id}`, {
                    headers: {
                        'Authorization': localStorage.getItem('token')
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const route = await response.json();

                if (!route) {
                    throw new Error('Route not found');
                }

                document.getElementById('editId').value = route.id;
                document.getElementById('editName').value = route.name;
                document.getElementById('editDescription').value = route.description;
                document.getElementById('editLocation').value = route.location;
                document.getElementById('editDuration').value = route.duration;
                document.getElementById('editRating').value = route.rating;
                document.getElementById('modalTitle').textContent = `Edit ${route.name}`;

                document.getElementById('editModal').classList.add('active');
            } catch (error) {
                console.error('Error preparing edit form:', error);
                showError('Failed to load route data for editing. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value;
            const description = document.getElementById('editDescription').value;
            const location = document.getElementById('editLocation').value;
            const duration = document.getElementById('editDuration').value;
            const rating = document.getElementById('editRating').value;

            try {
                showLoading(true);
                const response = await fetch(`/api/routes/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('token')
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        location,
                        duration,
                        rating
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                closeEditModal();
                fetchRoutes();

                showError('Route updated successfully!');
                document.getElementById('error-message').style.backgroundColor = 'var(--success)';
            } catch (error) {
                console.error('Update route error:', error);
                showError('Failed to update route. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        async function deleteRoute(id) {
            if (!confirm('Are you sure you want to delete this route? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/routes/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': localStorage.getItem('token')
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                fetchRoutes();

                showError('Route deleted successfully!');
                document.getElementById('error-message').style.backgroundColor = 'var(--success)';
            } catch (error) {
                console.error('Delete route error:', error);
                showError('Failed to delete route. Please try again.');
            }
        }

        // Close error message when clicking the close button
        document.querySelector('.close-error').addEventListener('click', () => {
            document.getElementById('error-message').style.display = 'none';
        });

        function updateNavLinks() {
            const navLinks = document.getElementById('navLinks');
            const token = localStorage.getItem('token');
            if (token) {
                navLinks.innerHTML = `
                    <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                `;
            } else {
                navLinks.innerHTML = `
                    <li><a href="#register"><i class="fas fa-user-plus"></i> Register</a></li>
                    <li><a href="#login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('routes-section').style.display = 'none';
            updateNavLinks();
        }

        // Check if user is logged in on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                fetchRoutes();
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('routes-section').style.display = 'block';
            }
            updateNavLinks();
        });
    </script>
</body>
</html>
